<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <form method="POST" action="/add">
        <input type="text" name="content" placeholder="Enter note">
        <button type="submit">Add Note</button>
    </form>
    <ul>
    {% for note in notes %}
        <li>{{ note[1] }}</li>
    {% endfor %}
    </ul>
</body>
</html>
